<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")"; // url(*Link to your image*)
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="username">
            <a href="https://youtu.be/bKAKipGGnf4?si=k7-c80Qr1MRL5t-W" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Nattapon's gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text" 
                id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-weight: 400;">Profile image</label><input style="margin-left: 10px;" type="text" 
                id="profileimg"><button style="margin-left: 10px;" id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span" style="background-image: url(./1.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./3.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./4.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./5.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./6.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./7.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./8.jpg);"></div>
            <div class="gallery-item row-span" style="background-image: url(./2.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./9.jpg);"></div>
            <div class="gallery-item" style="background-image: url(./10.jpg);"></div>
            <!-- <div class="gallery-item"></div>
            <div class="gallery-item"></div> -->
        </div>
    </div>
</body>

</html>
